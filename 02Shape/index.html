<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="5"
        depth="2"
        color="#91b890"
        position="0 2.5 -15"
        rotation="0 -15 -15"
        shadow>
      </a-box>

      <a-dodecahedron
        width="2"
        height="5"
        depth="2"
        color="#8781b1"
        position="2 1 -6"
        rotation="0 -8 -17"
        shadow>
      </a-dodecahedron>

      <a-torus-knot
        width="3"
        height="3"
        depth="3"
        color= "#ffd0f6"
        rotation="-10 30 -80"
        position="-4 2 -8"
        shadow>
      </a-torus-knot>
    </a-scene>
  </body>
</html>
